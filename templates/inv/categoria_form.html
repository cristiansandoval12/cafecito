{% extends 'base/base.html' %}

{% block content %}
<form method='post' class="form-inline">
    {% csrf_token %}
    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
        {% if obj %}Editar {% else %}Nueva {% endif %}Categoria</div>
    <div class="dropdown-divisor"></div>
    <div class="row">
        <div class="col-10">
            <div class="input-group">
                <input type="text" name="descripcion" maxlength="100" class="form-control" required id="id_descripcion" placeholder="Descripcion" value="{% if obj %} {{ obj.descripcion }} {% endif %}">
            </div>
        </div>
        <p></p>
        <p></p>
        <div class="col">
            <div class="form-group">
                <label for="id_estado">Estado</label>
                <input type="checkbox" id="id_estado" name="estado" value="" {% if obj.estado %} checked {% endif %}>
            </div>
        </div>
    </div>
    <p></p>
    <p></p>
    <div class="dropdown-divisor">
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                <a href="{% url 'inv:categoria_list' %}" class="btn btn-success"><span class="fa fa-undo"></span> Cancelar</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
